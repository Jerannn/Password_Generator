<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link type="image/png" sizes="96x96" rel="icon" href="logo_tab.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <p class="title">Password Generator</p>
      <div class="password-generator">
        <div class="inputSection">
          <input
            type="text"
            placeholder="P4$5W0rD!"
            class="generatedPassword"
          />
          <button class="copyTextBtn">
            <span class="copiedText">copied</span>
            <span class="material-symbols-outlined"> content_copy </span>
          </button>
        </div>
        <div class="passwordCombination">
          <span class="charLength"
            ><label>Character Length</label>
            <h4 class="passwordRangeValue">0</h4>
          </span>
          <input
            type="range"
            min="1"
            max="50"
            value="0"
            class="passwordRange"
          />

          <span class="combination">
            <input type="checkbox" class="upperCaseLetters" />
            <label>Include Uppercase Letters</label></span
          >
          <span class="combination">
            <input type="checkbox" class="numbers" />
            <label>Include Numbers</label></span
          >
          <span class="combination">
            <input type="checkbox" class="symbols" />
            <label>Include Symbols</label></span
          >
          <div class="passwordStrength">
            <h5>STRENGTH</h5>
            <div class="strengths">
              <span class="displayStrength"></span>
              <span class="strength tooShort"></span>
              <span class="strength weak"></span>
              <span class="strength medium"></span>
              <span class="strength strong"></span>
            </div>
          </div>
          <button class="generateBtn">GENERATE</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
